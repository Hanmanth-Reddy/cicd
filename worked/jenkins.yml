           - branch-api
           - build-timeout
           - cloudbees-folder
           - antisamy-markup-formatter
           - command-launcher
           - credentials
           - credentials-binding
           - display-url-api
           - docker-commons
           - docker-workflow
           - durable-task
           - email-ext
           - git-client
           - github
           - github-api
           - github-branch-source
           - git-server
           - gradle
           - handlebars
           - jackson2-api
           - jquery-detached
           - jsch
           - junit
           - ldap
           - mailer
           - mapdb-api
