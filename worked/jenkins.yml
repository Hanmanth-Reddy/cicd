---
- hosts: localhost
  become: yes
  become_method: sudo
  vars:
    my_jenkins_params:
       url_username: admin
      # url_password: p4ssw0rd
      # url: http://localhost:8080
  vars_files:
       - vars_main.yml
  tasks:
   
    - name: install git plugin
      jenkins_plugin:
         name: "{{item}}"
         state: latest
         params: "{{ my_jenkins_params }}"
         url_password: admin
        # update_url: https://updates.jenkins-ci.org
         url: http://localhost:8080
      with_items: 
           - ant
           - git 
